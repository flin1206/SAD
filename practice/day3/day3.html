<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Document</title>
</head>

<!-- computed caching & method  -->

<body>
    <div id="app">
    <p>computed:{{reversedMessage}}</p>
    <p>method:{{reversedMessage1()}}</p>   
    <p>{{m2}}</p> 
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js'></script>
    <script>
        let data = {
            msg:'Hello Vue',
        }
        let vm = new Vue({
            el: '#app',
            data,
            computed: {
                m1() {
                    console.log('m1')
                    return this.msg + 1
                },
                m2() {
                    console.log('m2')
                    return this.m1 + 2
                },
                reversedMessage: function () {
                    console.log('computed')
                    return this.msg.split('').reverse().join('')
                }
            },
            methods: {
                reversedMessage1: function () {
                    console.log('method')
                    return this.msg.split('').reverse().join('')
                },
                reversedMessage2: function () {
                    console.log('method2')
                    console.log(this.msg.split('').reverse().join(''))
                }  
            },
            
        })

    </script>
</body>
